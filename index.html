<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body class="container-fluid">
        <h1>Memory Game!</h1>
        <button type="button" class="btn btn-default" id="new">New Game</button>
        <div class="row">
            <span class="col-xs-3" id="elapsed">Elapsed Time: </span>
            <span class="col-xs-3" id="matchesMade">Matches Made: </span>
            <span class="col-xs-3" id="reamining">Matches Remaining: </span>
            <span class="col-xs-3" id="matchesMissed">Missed: </span>
        </div>
        <div id="game-board"></div>

        <div class = modal-body id="exit-modal">

        </div>


        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
