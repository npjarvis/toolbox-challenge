<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body class="container-fluid">
        <h1>Memory Game!</h1>
        <button type="button" class="btn btn-default" id="new">New Game</button>
        <div class="row">
            <div class="col-xs-3">Elapsed Time: <span id="elapsed"></span></div>
            <div class="col-xs-3">Matches Made: <span id="matchesMade"></span></div>
            <div class="col-xs-3">Matches Remaining: <span id="remaining"></span></div>
            <div class="col-xs-3">Missed: <span id="matchesMissed"></span></div>
        </div>
        <div id="game-board"></div>


        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
